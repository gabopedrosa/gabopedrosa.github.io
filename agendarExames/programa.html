<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exames</title>
    <script type="text/javascript" src="script1.js"> </script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body class="w3-light-grey">
    
    <div style="background-color:black;color:white;padding:20pt;"> 
        <img src="unifor.jfif";>
        <h2 title="Agende seu exame aqui!">Clínica de Exames Unifor</h2>
    </div>
    
    <!---    Cadastro de Usuário       --->
    <div id="cadastroUsuário">
        <fieldset>
            <form method="POST" action="email.php">
                <label for="nome">Nome:</label ><br>
                <input type="text" name="nome"> <br>

                <label for="CPF">CPF:</label> <br>
                <input type="CPF" name="CPF" value="000.000.000-00"> <br> <br>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento"> <br> <br>

                <label for="email">Email:</label>
                <input type="email" name="email" autocomplete="off"><br><br>

                <input type="radio" name="gender" value="Homem">
                <label for="male">Homem&nbsp;&nbsp;</label>
                <input type="radio" name="gender" value="Mulher">
                <label for="female">Mulher&nbsp;&nbsp;</label>
                <input type="radio" name="gender" value="Mulher">
                <label for="female">Prefiro não declarar</label><br><br>

                <label for="exames">Exame:</label>
                <select name="exames" id="exames">
                    <option value="clear"></option>
                    <option value="Hemograma">Hemograma</option>
                    <option value="Glicose">Glicose – Dosagem Colesterol Total Triglicérides"</option>
                    <option value="TSHUltraSensivel">TSH Ultrassensível</option>
                    <option value="ColesterolHDL">Colesterol HDL</option>
                    <option value="Urinalise">Urinálise</option>
                    <option value="Creatinina">Creatinina</option>
                    <option value="TransaminasePiruvica">Transaminase Pirúvica (TGP) [ALT]</option>
                    <option value="TransaminaseOxalacetica]">Transaminase Oxalacética (TGO) [AST]</option>
                    <option value="UreiaDosagem">Ureia – dosagem</option>
                    <option value="AcidoUrico">Ácido Úrico</option>
                    <option value="Potassio">Potássio</option>
                    <option value="Urocultura">Urocultura</option>
                    <option value="T4Livre">T4 Livre</option>
                    <option value="FerritinaSodio">Ferritina, Sódio</option>
                    <option value="Dosagem">Dosagem</option>
                    <option value="HemoglobinaGlicada">Hemoglobina Glicada</option>
                    <option value="Protoparasitologico">Protoparasitológico</option>
                    <option value="Creatinofosfoquinase">Creatinofosfoquinase (CPK)</option>
                </select> <br><br>
                <label for="horarioPraAgendar">Informe a data e horário desejado: </label>
                <input type="datetime-local" id="horarioPraAgendar" name="horarioPraAgendar"> <br><br>
            
            </form>
            <a href="fim.html"><button id="botao" type="submit"><img src="submit.gif" width="40" height="40"> Enviar </button></a>
           <button id="reload" type="button" onclick=reload()><img src="reload.jpg" width="40" height="40"> Limpar dados </button>
        </fieldset>
    </div>
</body>
</html>
